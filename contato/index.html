<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contato | André Blos Aliatti</title>
  <meta name="description" content="Entre em contato com André Blos Aliatti para projetos, oportunidades ou parcerias." />

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/css/global.css" />
</head>

<body>
<a class="skip-link" href="#conteudo">Pular para o conteúdo</a>

<header class="header">
  <div class="container header-row">
    <a class="brand" href="/"><span class="brand-text">André Blos</span></a>
    <button class="menu-btn" id="menuBtn"><span class="menu-icon"></span></button>
  </div>
</header>

<main id="conteudo" class="main">
  <section class="section hero">
    <div class="container">
      <p class="eyebrow">CONTATO</p>
      <h1 class="h1">Vamos conversar <span class="h1-accent">sobre seu projeto</span></h1>
      <p class="lead">Me chama para trocar uma ideia.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <form class="form">
        <label class="field">
          <span>Nome</span>
          <input type="text" />
        </label>
        <label class="field">
          <span>Email</span>
          <input type="email" />
        </label>
        <label class="field">
          <span>Mensagem</span>
          <textarea rows="4"></textarea>
        </label>
        <button class="btn primary">Enviar</button>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> André Blos Aliatti</p>
  </div>
</footer>

<script src="/js/app.js"></script>
</body>
</html>
